<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Author With Ajax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
</head>
<body>
    <div class="ui">
        <!--menu-->
        <div class="ui pointing menu">
            <a class="active item">
                Author
            </a>
            <a class="item">
                Blog
            </a>

            <div class="right menu">
                <div class="item">
                    <div class="ui transparent icon input">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container segment">
            <p></p>
            <form class="ui form">
                <h4 class="ui dividing header">Author Information</h4>

                <div class="field">
                    <label>First Name</label>
                    <input type="text" name="author[first-name]" placeholder="First Name">
                </div>


                <div class="field">
                    <label>Last Name</label>
                    <input type="text" name="author[last-name]" placeholder="Last Name">
                </div>

                <div class="field">
                    <label>Age</label>
                    <input type="text" name="author[age]" placeholder="Age">
                </div>

                <div class="field">
                    <label>Age</label>
                    <input type="text" name="author[age]" placeholder="Age">
                </div>

                <div class="ui button" tabindex="0">Add Author</div>
            </form>
        </div>




    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
